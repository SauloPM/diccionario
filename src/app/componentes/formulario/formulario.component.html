<form #miFormulario="ngForm" class="formulario" (ngSubmit)="guardar( miFormulario )">
  <div class="container">

    <small class="cierre" (click)="minimizarFormulario()">
      {{ textoCierreFormulario }}
    </small>

    <!-- Firebase ID -->
    <div class="entrada oculto">
      <input type="text" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="item.id" name="id">
    </div>

    <!-- Traducción al inglés -->
    <div class="entrada">
      <input type="text" placeholder="Traducción al inglés" required [(ngModel)]="item.ingles" name="ingles" autocomplete="off">
    </div>
    
    <!-- Traducción al castellano -->
    <div class="entrada">
      <input type="text" placeholder="Traducción al castellano" required [(ngModel)]="item.castellano" name="castellano" autocomplete="off">
    </div>

    <!-- Categoría -->
    <div class="selector">
      <select [(ngModel)]="item.categoria" name="categoria" (ngModelChange)="cambiarCategoria( $event )">
        <option value="palabras">Palabra</option>
        <option value="verbos">Verbos</option>
        <option value="frases">Frase</option>
        <option value="expresiones">Expresión</option>
      </select>
      <i class="icono fa fa-angle-down" aria-hidden="true"></i>
    </div>

    <!-- Botón -->
    <button type="submit" class="boton">
      Guardar
    </button>
  </div>
</form>
