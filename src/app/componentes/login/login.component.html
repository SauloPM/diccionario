<div id="login" class="animated fadeIn">
    <form class="formulario-login" #formularioLogin="ngForm" (ngSubmit)="onSubmit( formularioLogin )">

        <!-- Email -->
        <div class="entrada email">
            <small *ngIf="formularioLogin.submitted && formularioLogin.controls['email'].errors" class="validacion animated fadeIn">{{ mensajeErrorEmail }}</small>
            <input type="email" email placeholder="Email" required [(ngModel)]="usuario.email" name="email" autocomplete="off" spellcheck="false">
        </div>

        <!-- Contraseña -->
        <div class="entrada clave">
            <small *ngIf="formularioLogin.submitted && formularioLogin.controls['clave'].errors" class="validacion animated fadeIn">Este campo es obligatorio</small>
            <input type="password" placeholder="Contraseña" required [(ngModel)]="usuario.clave" name="clave" autocomplete="off" spellcheck="false">
        </div>

        <!-- Botón -->
        <button type="submit" class="boton">
            <!-- Enviar -->
            <i class="icono fa fa-plane" aria-hidden="true"></i>
            <i class="icono fa fa-plane" aria-hidden="true"></i>
        </button>

        <!-- Recordar usuario -->
        <div class="recordar-usuario">
            <input type="checkbox" name="recuerdame" [(ngModel)]="recordarUsuario">
            <label>Recordar usuario</label>
        </div>
    </form>
</div>
