<div class="animated fadeIn">

    <h1>Listado de {{ categoria }}</h1>
    <hr>

    <!-- ─────────────── -->
    <!--     LISTADO     -->
    <!-- ─────────────── -->

    <!-- Listado -->
    <ng-container *ngIf="items.length > 0">

        <div class="entrada buscador">
            <input type="text" placeholder="Buscar">
            <i class="icono fa fa-search" aria-hidden="true"></i>
        </div>
        
        <div class="elemento" *ngFor="let item of items">
            <div class="ingles">{{ item.ingles }}</div>
            <div class="castellano">{{ item.castellano }}</div>
        </div>
    </ng-container>

    <!-- Vacío -->
    <ng-container *ngIf="items.length == 0">
        No se encontraron resultados
    </ng-container>

    <!-- Nuevo -->
    <a class="nuevo" [routerLink]="['/formulario', categoria]">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
</div>
